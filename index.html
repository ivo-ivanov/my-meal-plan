<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>My Meal Plan</title>
    </head>
    <body>
        <main>
            <header>
                <div id="pagination">
                    <span>1</span>
                    <span>/</span>
                    <span>5</span>
                </div>
                <nav>
                    <ul>
                        <li class="active-nav"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </header>

            <section id="home" class="active-section">
                <div class="wrapper">
                    <h1>Change<br />starts<br />today.</h1>
                    <h2>Get your personalized<br />nutrition plan now.</h2>
                </div>
                <button type="button" class="btn">Get started</button>
            </section>

            <section id="step-1">
                <div class="wrapper">
                    <h1>What is your<br />age?</h1>
                    <input
                        type="number"
                        class="section-input"
                        name="age"
                        min="18"
                        max="99"
                        value="29"
                    />
                    <div class="input-description">
                        <span>Years</span>
                    </div>
                </div>

                <button type="button" class="btn btn-white">Continue</button>
            </section>

            <section id="step-2">
                <div class="wrapper">
                    <h1>What is your height?</h1>
                    <div class="measurements">
                        <span class="metric m-active">metric</span>
                        <span class="imperial">imperial</span>
                    </div>
                    <input
                        type="number"
                        class="section-input input-metric"
                        name="height"
                        min="140"
                        max="220"
                        value="150"
                    />
                    <div class="input-imperial">
                        <input
                            type="number"
                            class="section-input"
                            name="height-ft"
                            min="18"
                            max="99"
                            value="29"
                        />
                        <input
                            type="number"
                            class="section-input input-metric"
                            name="height-inch"
                            min="18"
                            max="99"
                            value="29"
                        />
                    </div>
                    <div class="input-description">
                        <span class="description-metric">CM</span>
                    </div>
                </div>
                <button type="button" class="btn btn-white">Continue</button>
            </section>

            <section id="step-3">
                <div class="wrapper">
                    <h1>What is your weight?</h1>
                    <input
                        type="number"
                        class="section-input"
                        name="age"
                        min="18"
                        max="99"
                        value="29"
                    />
                    <div class="input-description">
                        <span>Years</span>
                    </div>
                </div>
                <button type="button" class="btn btn-white">Continue</button>
            </section>

            <section id="step-4">
                <div class="wrapper">
                    <h1>What is your target weight?</h1>

                    <input
                        type="number"
                        class="section-input"
                        name="age"
                        min="18"
                        max="99"
                        value="29"
                    />
                    <div class="input-description">
                        <span>Years</span>
                    </div>
                </div>
                <button type="button" class="btn btn-white">Continue</button>
            </section>

            <section id="step-5">
                <div class="wrapper">
                    <h1>Select your favorite products?</h1>
                </div>
                <button type="button" class="btn">Continue</button>
            </section>
        </main>

        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
