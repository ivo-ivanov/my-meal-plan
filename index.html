<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>My Meal Plan</title>
    </head>
    <body>
        <main>
            <header>
                <div id="pagination">
                    <span>1</span>
                    <span>/</span>
                    <span>5</span>
                </div>
                <nav>
                    <ul>
                        <li class="active-nav"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </header>
            <form>
                <section id="home" class="active-section">
                    <div class="wrapper">
                        <h1>Change<br />starts<br />today.</h1>
                        <h2>Get your personalized<br />nutrition plan now.</h2>
                    </div>
                    <button type="button" class="btn">Get started</button>
                </section>

                <section id="step-1" class="active-metric focused">
                    <div class="wrapper">
                        <h1>What is your age?</h1>
                        <input
                            type="number"
                            class="section-input"
                            name="age"
                            min="18"
                            max="99"
                        />
                        <div class="input-description">
                            <span class="description-metric">Years</span>
                        </div>
                    </div>

                    <button type="button" class="btn btn-white">
                        Continue
                    </button>
                </section>

                <section id="step-2" class="focused active-metric">
                    <div class="wrapper">
                        <h1>What is your height?</h1>
                        <div class="measurements">
                            <span class="metric">metric</span>
                            <span class="imperial">imperial</span>
                        </div>
                        <input
                            type="number"
                            class="section-input input-metric"
                            name="height"
                            min="140"
                            max="220"
                        />
                        <div class="input-imperial">
                            <input
                                type="number"
                                class="section-input"
                                name="height-ft"
                                min="18"
                                max="99"
                                value="3"
                            />
                            <input
                                type="number"
                                class="section-input height-input-inch"
                                name="height-inch"
                                min="18"
                                max="99"
                            />
                        </div>
                        <div class="input-description">
                            <span class="description-metric">cm</span>
                            <div class="description-imperial i-height">
                                <span>ft</span>
                                <span>inch</span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-white">
                        Continue
                    </button>
                </section>

                <section id="step-3" class="focused active-metric">
                    <div class="wrapper">
                        <h1>What is your weight?</h1>
                        <div class="measurements">
                            <span class="metric">metric</span>
                            <span class="imperial">imperial</span>
                        </div>
                        <input
                            type="number"
                            class="section-input"
                            name="age"
                            min="18"
                            max="99"
                        />
                        <div class="input-description">
                            <span class="description-metric">kg</span>
                            <span class="description-imperial">lb</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-white">
                        Continue
                    </button>
                </section>

                <section id="step-4" class="focused active-metric">
                    <div class="wrapper">
                        <h1>What is your target weight?</h1>
                        <div class="measurements">
                            <span class="metric">metric</span>
                            <span class="imperial">imperial</span>
                        </div>
                        <input
                            type="number"
                            class="section-input"
                            name="age"
                            min="18"
                            max="99"
                        />
                        <div class="input-description">
                            <span class="description-metric">kg</span>
                            <span class="description-imperial">lb</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-white">
                        Continue
                    </button>
                </section>

                <section id="step-5">
                    <div class="wrapper">
                        <h1>Select your favorite products?</h1>

                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/eggs.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/nuts.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/coconuts.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/cheese.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/cottage-cheese.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                                <div class="swiper-slide">
                                    <div
                                        class="inner-slide"
                                        style="
                                            background-image: url('assets/images/butter.jpg');
                                        "
                                    ></div>
                                    <div class="slide-select"></div>
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn submit">Continue</button>
                </section>
            </form>
        </main>

        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
        <script src="assets/js/vendor/swiper-bundle.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
